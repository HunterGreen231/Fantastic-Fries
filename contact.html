<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/skewed-header.css">
    <link rel="stylesheet" href="styles/page-container.css">
    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/media-queries.css">
    

</head>
<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('images/Backgrounds/contact.jpg')"></div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact</h1>
                </div>

                <div class="links-wrapper">
                    <div class="nav-link">
                         <a href="index.html">Home</a>
                    </div>
                     <div class="nav-link">
                        <a href="menu.html">Menu</a>
                    </div>
                    <div class="nav-link">
                        <a href="about.html">About</a>
                    </div>
                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                </div>

                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>

                    <div>
                        123 Any st<br>Scottsdale, AZ, 85251
                    </div>
                </div>

                <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>

                    <div>
                        555 555 5555
                    </div>
                </div>

                <div class="company-details-wrapper">
                    <i class="far fa-clock"></i>

                    <div>
                        10 AM - MIDNIGHT
                    </div>
                </div>

            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your name">
                    <label for="fullName">Name</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Your email">
                    <label for="email">Your email</label>
                </div>

                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Your message</label>
                </div>

                <div class="spacer10"></div>

                <div class="center-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="spacer60"></div>

    <div class="footer-wrapper">
        <div class="banner-image">
            <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="logo">
        </div>

        <div class="contact-hours-wrapper">
            <div class="phone">
                555 555 5555
            </div>

            <div class="hours">
                10 AM - MIDNIGHT
            </div>
        </div>

        <div class="links-wrapper">
            <div class="nav-link">
                <a href="index.html">Home</a>
            </div>

            <div class="nav-link">
                <a href="about.html">About Us</a>                
            </div>

            <div class="nav-link">
                <a href="menu.html">Menu</a>            
            </div>
                
            <div class="nav-link">
                <a href="contact.html">Contact</a>                
            </div>
        </div>

        <div class="icons-wrapper">
            <div class="instagram">
                    <a href="https://www.instagram.com/">
                        <i class="fab fa-instagram"></i>
                </a>
            </div>

            <div class="twitter">
                <a href="https://twitter.com/">
                    <i class="fab fa-twitter-square"></i>
                </a>
            </div>

            <div class="facebook">
                <a href="https://www.facebook.com/">
                    <i class="fab fa-facebook-square"></i>
                    </a>
                </div>
        </div>

        <div class="copyright-wrapper">
            <div class="copyright">
                <h6>Â© 2018 DevCamp | All rights reserved</h6>
            </div>
        </div>
    </div>
</body>
</html>
